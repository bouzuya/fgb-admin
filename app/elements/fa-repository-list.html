<table class="repository-list">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Project Name
      </th>
      <th>
        Channel Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="repository-list-item"
      ng-repeat="i in c.repositories"
      >
      <td
        class="repository-list-item-name"
        ng-bind="i.name"
        >
      </td>
      <td
        class="repository-list-item-project-name"
        ng-bind="i.project.name"
        >
      </td>
      <td
        class="repository-list-item-channel-name"
        ng-bind="i.project.channel.name"
        >
      </td>
    </tr>
  </tbody>
</table>
