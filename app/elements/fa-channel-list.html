<table class="channel-list">
  <thead>
    <tr>
      <th>
        Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="channel-list-item"
      ng-repeat="i in c.channels"
      >
      <td
        class="channel-list-item-name"
        ng-bind="i.name"
        >
      </td>
    </tr>
  </tbody>
</table>
