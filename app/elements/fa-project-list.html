<table class="project-list">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Channel Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
      class="project-list-item"
      ng-repeat="i in c.projects"
      >
      <td
        class="project-list-item-name"
        ng-bind="i.name"
        >
      </td>
      <td
        class="project-list-item-channel-name"
        ng-bind="i.channel.name"
        >
      </td>
    </tr>
  </tbody>
</table>
